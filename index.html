<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Ejiro Oke">    
<title>To Do App</title> 
<link rel="stylesheet" href="ToDo.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header >

        <div class="container header-container" >

            <h1>TO DO</h1>  
            <svg class="active" id="moon" xmlns="http://www.w3.org/2000/svg" width="32" height="32"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
            <svg class="in-active" id="sun" xmlns="http://www.w3.org/2000/svg" width="32" height="32"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>        </div> <!---close header-container-->

        </div><!---cllose header-container-->

        <div class= "container">

            <form class="create-todo">

            <button id="submit-todo" type="submit"></button>
            <input type="text" id="todo-input" placeholder="Create a new todo..."required>
            
            </form>

        </div> <!---close create-todo-->

        <div class="todolist-container">

            <ul class="container todo-list" >
                    <!-- <button id="completed-todo"></button> -->                      
                    <svg class="in-active"id="delete" xmlns="http://www.w3.org/2000/svg" ><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    
            </ul>  <!----close todo-list-->

        </div><!---close todolist-container-->
        
            <div class="in-active" id="filter-card">
                <ul class="container" >
                    <li><span class="task-counter"></span>items left</li>
                    <li id="clear-completed">Clear Completed</li>
                </ul>
            </div><!--close filter-card-->
            
            <div class= "in-active" id="big-filter-card">

                <form class=" container all-active-complete" >
                    
                  <li id="task-counter"><span class="task-counter"></span>items left</li>
    
                    
                    <label for="all-todos">
                        <input type="radio"
                         name="filter-todos" 
                         class="filter-all" 
                         id="all-todos" 
                         value="all" 
                         checked />
                        <span>All</span> 
                     </label>
    
                     <label for="active-todos">
                        <input type="radio"
                         name="filter-todos" 
                         class="todos" 
                         id="active-todos" 
                         value="active"/>
                        <span>Active</span> 
                     </label>
    
                     <label for="completed-todos">
                        <input class="completed-radio" type="radio"
                         name="filter-todos" 
                         class="todos" 
                         id="completed-todos" 
                         value="completed"/>
                        <span>Completed</span> 
                     </label>  
    
                     <li id="clear-completed">Clear Completed</li>
    
                </form>

            </div> <!----close big-filter-->
    
    </header>
    

    <footer>

        <div class= "container" id="">

            <form class="all-active-complete lone-all-active-complete">
                
                <label for="all-todos">
                    <input type="radio"
                     name="filter-todos" 
                     class="filter-all" 
                     id="all-todos" 
                     value="all" 
                     checked />
                    <span>All</span> 
                 </label>

                 <label for="active-todos">
                    <input type="radio"
                     name="filter-todos" 
                     class="todos" 
                     id="active-todos" 
                     value="active"/>
                    <span>Active</span> 
                 </label>

                 <label for="completed-todos">
                    <input type="radio"
                     name="filter-todos" 
                     class="todos" 
                     id="completed-todos" 
                     value="completed"/>
                    <span>Completed</span> 
                 </label>  
            </form>



        </div>
        <!-- <label class="custom-checkbox">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label> -->

    </footer>
    
</body>

    <script src="ToDo.js"></script>

</html>
